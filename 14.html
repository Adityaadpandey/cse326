<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10
        const b = 20
        let c = a-b
        // const c = 30
        document.write(" a + b ="+a+b+"<br/>")
        document.write(" a - b ="+c+"<br/>")
        document.write(" a * b ="+a*b+"<br/>")
        document.write(" a / b ="+a/b+"<br/>")

        const d = 10
        document.write(d==a);
        document.write("<br/>")
        document.write(d===a);
        document.write("<br/>")
        document.write(d!=a);
        document.write("<br/>")
        document.write(d!==a);
        document.write("<br/>");
        document.write(d||a);
        document.write("<br/>");
        document.write(a && b);
        document.write("<br/>");
        document.write(!b);
    </script>
</body>
</html>
