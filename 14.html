<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 10
        const b = 20
        let c = a-b
        // const c = 30
        document.write(" a + b ="+a+b+"<br/>")
        document.write(" a - b ="+c+"<br/>")
        document.write(" a * b ="+a*b+"<br/>")
        document.write(" a / b ="+a/b+"<br/>")

        const d = 10
        document.write(d==a);
        document.write("<br/>")
        document.write(d===a);
        document.write("<br/>")
        document.write(d!=a);
        document.write("<br/>")
        document.write(d!==a);
        document.write("<br/>");
        document.write(d>a||a>b);
        document.write("<br/>");
        document.write(a<d && b==d);
        document.write("<br/>");
        document.write(!b);
        document.write("<br/>")
        // const age = 19
        // const status = age>=18?"Adult":"Child";
        // document.write(status)
        document.write("<br/>")
        const age = 50
        if (age>=80){
            document.write("Grade A")
        }
        else if (age>=70){
            document.write("Grade B")
        }
        else if (age>=60){
            document.write("Grade C")
        }
        else {
            document.write("Fail")
        }
    </script>
</body>
</html>
